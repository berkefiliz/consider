<!DOCTYPE html>
<html>
    <head>
        <title>Consider</title>
        <script src="postindex.js"></script>
        <script src="functions.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="container">
            <div class="hspacer"></div>
            <div id="content">
                <header>
                    <h1 id="header-text">Consider</h1>
                    <h2>A comprehensive list of things to think about.</h2>
                </header>
                <br />
                <input
                    type="text"
                    id="searchbar"
                    placeholder="Search for a post"
                    oninput="makeArticlesList()"
                />
                <div id="articles"></div>
                <footer>
                    <p>Want to be informed about new posts?</p>
                    <form id="subscribe" method="post" action="subscribe.php">
                        <input
                            id="email"
                            type="email"
                            name="email"
                            placeholder="your.email@example.com"
                        />
                        <input
                            type="submit"
                            name="subscribe"
                            class="subs-button"
                            value="Subscribe"
                        />
                        <input
                            type="submit"
                            name="subscribe"
                            class="subs-button"
                            value="Unsubscribe"
                        />
                    </form>
                </footer>
            </div>
            <div class="hspacer"></div>
        </div>
    </body>
</html>

<script>
    makeArticlesList();
    // Force load css daily
    (function () {
        var h, a, f;
        a = document.getElementsByTagName("link");
        for (h = 0; h < a.length; h++) {
            f = a[h];
            if (f.rel.toLowerCase().match(/stylesheet/) && f.href) {
                var g = f.href.replace(/(&|\?)rnd=\d+/, "");
                f.href = g + (g.match(/\?/) ? "&" : "?");
                f.href += "rnd=" + new Date().getDate();
            }
        }
    })();
</script>
